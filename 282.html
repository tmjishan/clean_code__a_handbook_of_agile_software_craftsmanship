<span id="t4_282" class="t s1_282">JUnit is one of the most famous of all Java frameworks. As frameworks go, it is simple in </span>
<span id="t5_282" class="t s1_282" data-mappings='[[25,"fi"]]'>conception, precise in deﬁnition, and elegant in implementation. But what does the code </span>
